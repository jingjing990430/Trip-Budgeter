<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Budgeter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Trip Budgeter</h1>
    </header>
    <main class="container">
        <section class="card">
            <h2>Add Expense</h2>
            <form id="add-form" class="form">
                <div class="row">
                    <label for="itemTitle">Title
                        <input type="text" id="itemTitle" name="itemTitle" required>
                    </label>
                    <label for="category">
                        Category
                        <select name="category" id="category">
                            <option value="Transport">Transport</option>
                            <option value="Food">Food</option>
                            <option value="Lodging">Lodging</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Other">Other</option>
                        </select>
                    </label>
                    <label for="number">
                        Amount
                        <input type="number" id="number" name="amount" min="0" step="0.01" placeholder="0.00" required>
                    </label>
                    <label for="data">
                        Date
                        <input type="date" id="data" name="date" required>
                    </label>
                </div>
                <div class="row">
                    <button type="submit" class="btn">Add</button>
                    <button type="button" class="btn ghost" id="seed">Load Initial Data</button>
                </div>
            </form>
        </section>
        <section class="card">
            <h2>Filters</h2>
            <div class="row">
                <label for="search">Search 
                    <input type="text" id="search" name="search" placeholder="title contains">
                </label>
                <label for="cat">Category
                    <select name="cat" id="cat">
                        <option value="All">All</option>
                        <option value="Transport">Transport</option>
                        <option value="Food">Food</option>
                        <option value="Lodging">Lodging</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Other">Other</option>
                    </select>
                </label>
                <button class="btn" id="clear">Clear</button>
            </div>
        </section>
        <section class="card list">
            <div class="list-head">
                <h2>Expenses</h2>
                <div class="right">
                    <span class="pill" id="total">Total:$ 0.00</span>
                    <button class="btn tiny" id="sort-amount">sort by Amount</button>
                    <button class="btn tiny" id="sort-date">sort by Date</button>
                </div>
            </div>
            <ul class="items" id="items">
                <li>11</li>
            </ul>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
